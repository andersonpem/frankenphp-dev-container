name: "FrankenPHP - Node 18"

on:
  # Run jobs manually in GitHub's UI
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP version.'
        required: true
        default: '8.3'
      frankenphp_version:
        description: 'FrankenPHP version.'
        required: true
        default: '1.2'
jobs:
  build_docker_images:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build - with Node 18
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            phillarmonic/frankenphp-workspace:${{ github.event.inputs.php_version }}-node-18
          build-args: |
            PHP_VERSION=${{ github.event.inputs.php_version }}
            FRANKENPHP_VERSION=${{ github.event.inputs.php_version }}
            NODE_VERSION=18