version: "3.9"
services:
  workspace:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    environment:
      SERVER_NAME: ${SERVER_NAME}
      PROJECT_ROOT: ${PROJECT_ROOT}
      DOCUMENT_ROOT: ${DOCUMENT_ROOT}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      FIX_FILE_PERMISSIONS_ON_START: ${FIX_FILE_PERMISSIONS_ON_START}
      PHP_IDE_CONFIG: ${PHP_IDE_CONFIG}
      XDEBUG_ENABLE: ${XDEBUG_ENABLE}
      XDEBUG_START_WITH_REQUEST: ${XDEBUG_START_WITH_REQUEST}
      XDEBUG_MODE: ${XDEBUG_MODE}
      GIT_USER_NAME: ${GIT_USER_NAME}
      GIT_USER_EMAIL: ${GIT_USER_EMAIL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${PORT_HTTP}:80" # HTTP
      - "${PORT_HTTPS}:443" # HTTPS
      - "${PORT_HTTPS3}:443/udp" # HTTP/3
    volumes:
      - ./src:/app:rw
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:rw
      - caddy_data:/data/caddy
      - caddy_config:/config/caddy
volumes:
  caddy_data:
      driver: local
  caddy_config:
      driver: local